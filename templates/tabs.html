<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-calm">


  <!-- Products Tab -->
  <ion-tab title="Puuttuvat" icon-on="ion-ios7-compose" icon-off="ion-ios7-compose-outline" href="#/tab/items">
    <ion-nav-view name="tab-items"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Ostetut" icon-on="ion-ios7-checkmark" icon-off="ion-ios7-checkmark-outline" href="#/tab/bought">
    <ion-nav-view name="tab-bought"></ion-nav-view>
  </ion-tab>


</ion-tabs>
