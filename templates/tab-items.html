<ion-view title="Ostoslista" hide-nav-bar="true">

  <ion-content class="mybg">

  	<form class="addform" ng-submit="addItem(itemText);itemText=''">
  		<div class="list list-inset calm-bg">
		  <label class="item item-input">
		  	<i class="icon ion-ios7-plus-empty placeholder-icon"></i>
		    <input class="input-calm" type="text" ng-model="itemText" placeholder="Lisää ostoslistalle" />
		  </label>
		</div>
	</form>
	
    <ion-list can-swipe="true" class="buy-list" overflow-scroll="true">
      <ion-item ng-click="item.important=!item.important;items.$save(item)" ng-repeat="item in items | orderBy:'added':true" ng-if="!item.done"  >
        <span class="name"><i ng-if="item.important" class="icon ion-ios7-star important"></i> <i ng-if="!item.important" class="icon ion-ios7-star important unimportant"></i> {{item.name}}</span>
	    <span class="item-note"><i class="icon ion-ios7-clock-outline"></i> {{ getTimeAgo(item.added) }} sitten</span>
        <ion-option-button class="button-positive ion-ios7-checkmark-outline" ng-click="item.done=!item.done;item.added=today;item.important=false;items.$save(item)"> Ostin</ion-option-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
